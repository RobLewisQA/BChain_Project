apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordlist-reader
  labels:
    app: wordlist-reader

spec:
  selector:
    matchLabels:
      app: wordlist-reader
  replicas: 2

  template:
    metadata:
      name: wordlist-reader
      labels:
        app: wordlist-reader
    spec:
      containers:
      - name: wordlist-reader
        image: roblewisqa/wordlist_reader:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
        
---
apiVersion: v1
kind: Service
metadata:
  name: wordlist-reader
spec:
  selector:
    app: wordlist-reader
  ports:
  - port: 5001
    targetPort: 5001
    protocol: TCP
  type: ClusterIP